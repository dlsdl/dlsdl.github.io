<!DOCTYPE html>
<html>
<body onload="displayImages();">
    <div id="image-container" style="width: 2048px;"></div>
    <div style="background-color:rgba(255, 255, 255, 0.5); position:absolute; top:50px; left:50px; padding:20px; width:1000px; z-index:1;">
        background-image搞得我大风灵效应犯了
        <h1>游戏列表</h1>
        <a href="https://dlsdl.github.io/wind_spirit_creation/">风灵作成</a><br /><br />
        <a href="https://dlsdl.github.io/pelkie_clicker/">佩乐点点勒</a>
    </div>
    <script>
        function displayImages() {
            var imageUrls = ["dxfl.png", "hydfmt.png"];
            var container = document.getElementById('image-container');
            container.innerHTML = '';
            for (var i = 0; i < 20; i++) {
                let j = i % 2;
                var img = document.createElement('img');
                img.src = imageUrls[j];
                img.alt = 'Image ' + (j + 1);
                container.appendChild(img);
            }
        }
    </script>
</body>
</html>
